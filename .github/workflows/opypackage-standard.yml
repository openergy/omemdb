name: test-and-publish
on:
  push:
    branches:
      - cc_3_12
jobs:
  openergy:
    uses: openergy/ogithub-actions/.github/workflows/opypackage-standard-v05.yml@cc_opyplus
    with:
      #publish-to-pypi: true
      os-requirements: "['ubuntu-latest']"
      python-conda-requirement: ">=3.7,<3.13"
      python-versions: "['3.10', '3.11', '3.12']"
    secrets:
      AZURE_CONDA_CHANNEL_KEY: ${{ secrets.AZURE_CONDA_CHANNEL_KEY }}
      ADMIN_GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
      PYPI_OPENERGY_PASSWORD: ${{ secrets.PYPI_OPENERGY_PASSWORD }}
